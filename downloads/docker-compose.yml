services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=
      - VPN_TYPE=
      - WIREGUARD_PRIVATE_KEY=
      - WIREGUARD_ADDRESSES=
      - WIREGUARD_PRESHARED_KEY=
      - TZ=America/Chicago
      - FIREWALL_VPN_INPUT_PORTS=
    volumes:
      - ./gluetun:/gluetun
    ports:
      - "8080:8080"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent/config:/config
      - /path/to/media:/media
      - /path/to/downloads:/downloads
    network_mode: service:gluetun
    depends_on:
      - gluetun
    restart: unless-stopped

  qbit_manage:
    image: ghcr.io/stuffanthings/qbit_manage:latest
    container_name: qbit_manage
    user: "1000:1000"
    environment:
      - TZ=America/Chicago
    volumes:
      - ./qbit_manage:/config
      - /path/to/media:/media
      - ./qbittorrent/config:/qbittorrent/config:ro
    network_mode: service:gluetun
    depends_on:
      - gluetun
      - qbittorrent
    restart: unless-stopped
